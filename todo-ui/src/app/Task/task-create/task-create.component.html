<p class="text-left text-uppercase font-weight-bold">Create Task</p>
<form #form="ngForm" (ngSubmit)="onSubmit.emit(form.value)" class="needs-validation">
  <!-- Email input -->
  <div class="form-outline mb-4">
    <input required type="text" id="title" onblur="Validate()" (keyup)="Validate()" name="title" [class]="dynamicClass" [(ngModel)]="task.title" class="form-control" #titleInput="ngModel" placeholder="Title" style="display: inline;width: 90%;"/>             
    <button type="submit" class="btn btn-dark btn-block" style="display: inline;">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
      </svg>
    </button>
  </div>
</form>
