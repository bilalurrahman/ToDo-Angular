<div class="timer-popup" data-bs-theme="dark">
    <div class="timer-popup-header">
      <span class="drag-handle"></span>
      <!-- <button class="minimize-button" (click)="onClose()">-</button> -->
    </div>
    <div class="timer-popup-content">
      <h3>Pomodoro</h3>
      <div class="analog-timer" #timerContainer>
        <div class="analog-timer-container">
          <div class="hour-hand"></div>
          <div class="minute-hand"></div>
          <div class="second-hand"></div>
          <div class="center-dot"></div>
        </div>
      </div>
      <div class="timer-analogue">{{ timer | timerFormat }}</div>
      <span (click)="onStart()"  [hidden]="isTimerRunning" class="playstop-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#146c43" class="bi bi-play-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="M6.271 5.055a.5.5 0 0 1 .52.038l3.5 2.5a.5.5 0 0 1 0 .814l-3.5 2.5A.5.5 0 0 1 6 10.5v-5a.5.5 0 0 1 .271-.445z"/>
          </svg>
      </span>
      <span (click)="onStop()" [hidden]="!isTimerRunning"   class="playstop-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#dc3545" class="bi bi-stop-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="M5 6.5A1.5 1.5 0 0 1 6.5 5h3A1.5 1.5 0 0 1 11 6.5v3A1.5 1.5 0 0 1 9.5 11h-3A1.5 1.5 0 0 1 5 9.5v-3z"/>
          </svg>
      </span>
      
    </div>
  </div>
