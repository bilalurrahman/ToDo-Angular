<div class="container text-center h-100 text-uppercase" style="height: 80vh !important;" data-bs-theme="dark">
  <div class="row h-100 justify-content-center align-items-center">
    
    <div class="mx-auto col-10 col-md-8 col-lg-6">
      <div class="card">
        <div class="card-body">
          <p class="text-left text-uppercase font-weight-bold">Please login to your account</p>
          <form #form="ngForm" (ngSubmit)="onFormSubmit()">
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="text" id="username" name="username" (blur)="Validate()" (keyup)="Validate()" [(ngModel)]="model.username" [class]="dynamicClass_username" placeholder="USERNAME"/>             
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="password" name="password" (blur)="Validate()" (keyup)="Validate()" [(ngModel)]="model.password" [class]="dynamicClass" placeholder="PASSWORD" />
            </div>

            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
              <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="form2Example31"
                    checked
                  />
                  <label class="form-check-label" for="form2Example31">
                    Remember me
                  </label>
                </div>
              </div>

              <div class="col">
                <!-- Simple link -->
                <a href="#!">Forgot password?</a>
              </div>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4" *ngIf="!isLoading">
              Sign in
            </button>
            
            <app-simple-loader *ngIf="isLoading">
              
            </app-simple-loader>


            <!-- Register buttons -->
            <div class="text-center">
              <p>Not a member? <a routerLink="/register">Register</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
    <app-toast-popup
          [error]="error"
          [showAlert]="showToast"
          (closeToast)="closeToast()"
        >
        </app-toast-popup>
  </div>
</div>
